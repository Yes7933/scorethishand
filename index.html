<head>
	<title>Score This Hand</title>
	<script src="js.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css.css"></link>
</head>
<body class="merriweather-normal">
    <div data-nosnippet>
        <div id="header" class="merriweather-bold">
            Score This Hand
            <div class="merriweather-normal" style="font-size: 2.5vmin; font-style: italic;">"worlds best cribbage trainer ever" (assume this is your hand and its your crib)</div>
        </div>
        <div id="lower">
            <div id="cards">
                
            </div>
            <div id="toppointer">TOP CARD ----&gt;</div>
            <div id="stats"></div>
            <div id="textbox">
                <input type="text" name="score" placeholder="Score" class="merriweather-normal" autocomplete="off">
                <button class="merriweather-normal">Submit</button>
            </div>
        </div>
    </div>
</body>
